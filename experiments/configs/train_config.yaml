experiment_name: "tcga_mlp_baseline"
seed: 42

data:
  dataset_type: "tcga"
  # Points to the 'data' folder containing 'tcga' and 'splits' subfolders
  data_dir: "data" 
  # This acts as documentation since we hardcoded [768, 1, 1] in train.py
  input_shape: [768, 1, 1] 
  batch_size: 64
  num_workers: 2

model:
  # Adjusted for 768-dim embeddings (vs 96x96 images)
  hidden_units: [256, 128]
  dropout_rate: 0.2
  # CRITICAL: Report says 32 cancer types (LAML is missing)
  num_classes: 32

training:
  epochs: 20
  learning_rate: 0.001
  save_dir: "./experiments/results"